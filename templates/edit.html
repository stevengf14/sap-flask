<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h1>Edit Person</h1>
<form method="POST">
  {{personForm.csrf_token}}
  <p>
    {{personForm.name.label}} <br/>
    {{personForm.name(size=30)}}
  </p>
  <p>
    {{personForm.lastName.label}} <br/>
    {{personForm.lastName(size=30)}}
  </p>
  <p>
    {{personForm.email.label}} <br/>
    {{personForm.email(size=30)}}
  </p>
  <p>
    {{personForm.send()}}
  </p>
</form>
</body>
</html>
